<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="TASK_3.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid calculator ">
        <div class="row lt-radius">
            <input type="text" name="display" id="display">
        </div>
        <div class="row  ">
            <div class="col-md-3 d-flex justify-content-center pt-3 ">
                <button class="btn btn-danger rounded-circle " id="clear-all" onclick="display.value=''">AC</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-secondary rounded-circle" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-secondary rounded-circle" onclick="display.value+='%'">%</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-warning rounded-circle" onclick="display.value+='/'">/</button>
            </div>
        </div>
        <div class="row  ">
            <div class="col-md-3 d-flex justify-content-center pt-3 ">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='7'">7</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='8'">8</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='9'">9</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-warning rounded-circle" onclick="display.value+='*'">*</button>
            </div>
        </div>
        <div class="row  ">
            <div class="col-md-3 d-flex justify-content-center pt-3 ">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='4'">4</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='5'">5</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='6'">6</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-warning rounded-circle" onclick="display.value+='-'">-</button>
            </div>
        </div>
        <div class="row  ">
            <div class="col-md-3 d-flex justify-content-center pt-3 ">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='1'">1</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='2'">2</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='3'">3</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center pt-3">
                <button class="btn btn-warning rounded-circle" onclick="display.value+='+'">+</button>
            </div>
        </div>
        <div class="row b-radius ">
            <div class="col-6 d-flex justify-content-center pt-3 pb-3 ">
                <button class="btn btn-primary rounded-pill w-100" onclick="display.value+='0'">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" onclick="display.value+='.'">.</button>
            </div>
            <div class="col-3 d-flex justify-content-center pt-3">
                <button class="btn btn-primary rounded-circle" id="evaluate">=</button>
            </div>
        </div>
       
    <script src="TAS_3_JAVASCRIPT.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
